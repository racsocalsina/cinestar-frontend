<div class="carousel-banners">
    <carousel *ngIf="banners.length" >
        <ng-container *ngFor="let banner of banners">
            <slide>
                <!-- <div class="slide-image position-relative" [style.background-image]="'url(' + banner.path + ')'">
                     <a [href]="banner.link" target="_blank" class="btn btn-secondary">Ver m√°s</a>
                 </div>-->
                <img [src]="banner.path" alt="" class="img-fluid">
                <a *ngIf="!banner.download_app && banner.link" [href]="banner.link" target="_blank" class="btn btn-primary">Comprar</a>
                <a *ngIf="banner.download_app" [href]="getDownloadLink()" target="_blank" class="btn btn-primary">Descargar</a>

            </slide>
        </ng-container>
    </carousel>
</div>
