<div class="container px-md-4">
    <div class="d-flex align-items-start">
        <img class="back mr-3 cursor-pointer"
             src="./assets/images/svg/arrow_right.svg" alt=""
             (click)="onBack.emit()">
        <div class="lh-1">
            <h3 class="font-helvetica-bold pl-md-0 ft-20">
                Configuración de pago
            </h3>
            <span class="ft-15 color-title">
                Tranquilo tu información de pago se guardará de manera segura
            </span>
        </div>
    </div>

    <div class="text-center font-helvetica-bold ft-20 mb-4 mt-5">
        Agregar Tarjeta
    </div>

    <div class="d-flex justify-content-center">
        <app-form-add-credit-card
            [showCancel]="true"
            (onAddCard)="onAddCard.emit()"
            (onCancel)="onBack.emit()">
        </app-form-add-credit-card>
    </div>
</div>
